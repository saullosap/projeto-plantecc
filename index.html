<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
        <title>PSIC</title>
        <link rel="icon" href="assets/logo-aba.png" class="logo-aba">

    </head>

    <body>
        <main>

            <!-- Seção Esquerda - Imagem Ilustrativa -->
            <section class="section-image" aria-label="Ilustração de contabilidade">

                <img src="assets/contabilidade.png" alt="Ilustração de um contador usando computador e calculadora">

            </section>

            <!-- Seção Direita - Formulário de Login -->
            <section class="section-form" aria-label="Seção de Login">

                <div class="box-form">
                    <!-- Logo -->
                    <!-- Centralizar, Posicionar, Editar Tamanho. -->
                    <div class="logo">

                        <img src="assets/logo.png" alt="Logotipo Psic">

                    </div>

                    <!--  Formulário -->
                    <form action="">
                        
                        <div class="form-title">                
                            <p>Por favor, insira seus dados</p>
                            <h1>Bem-vindo de volta!</h1>
                        </div>

                        <input type="email" placeholder="Email" class="input-control">
                        <input type="password" placeholder="Senha" class="input-control">

                        <div class="actions">
                            <label for="remember">
                                <input type="checkbox" name="remember" id="remember">
                                Mantenha-me conectado
                            </label>
                            <a href="#">Esqueceu sua senha?</a>
                        </div>

                        <button type="submit" class="input-control">Entrar</button>
                    </form>
                </div>


            </section>
        </main>
    </body>

</html>
